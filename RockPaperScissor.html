<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/RockPaperScissor.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>

  <article class="gameContainer">

    <h1 class="gameTitle">Rock, Paper, Scissors</h1>

    <section class="counterSection">
      <p class="winCounter">Wins: 0</p>
      <p class="drawCounter">Draws: 0</p>
      <p class="loseCounter">Losses: 0</p>
    </section>

    <section class="resultContainer">
      <p class="resultMsg">Pick a move!</p>
    </section>

    <section class="buttonSection">
      <button class="rockBtn">Rock</button>
      <button class="paperBtn">Paper</button>
      <button class="scissorsBtn">Scissors</button>
      <button class="resetBtn">Reset score</button>
    </section>

    <section class="resetContainer">
      <p class="resetQuestion"></p>
    </section>


  </article>
  
  <script src="script/RockPaperScissor.js"></script>
</body>
</html>
