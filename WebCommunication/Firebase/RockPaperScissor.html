<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/RockPaperScissor.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>

  <article class="gameContainer">

    <h1 class="gameTitle">Rock, Paper, Scissors</h1>

    <dialog class="highscoreContainer" data-modal>
      <div class="highscoreDiv"></div>
      <button class="closeModalBtn" data-close-modal>Close</button>
    </dialog>

    <section class="counterSection">
      <p class="winCounter">Wins: 0</p>
      <p class="drawCounter">Draws: 0</p>
      <p class="loseCounter">Losses: 0</p>
      <p class="wins">Match wins: 0</p>
      <p class="draws">Match draws: 0</p>
      <p class="losses">Match losses: 0</p>
    </section>

    <section class="resultContainer">
      <p class="resultMsg">Pick a move!</p>
    </section>

    <label for="name">Name:</label>
    <input type="text" class="nameInput" id="name">

    <section class="buttonSection">
      <button class="rockBtn">Rock</button>
      <button class="paperBtn">Paper</button>
      <button class="scissorsBtn">Scissors</button>
      <button class="resetBtn">Reset score</button>
      <button class="highscoreBtn">Highscore</button>
    </section>

    <section class="resetContainer">
      <p class="resetQuestion"></p>
    </section>


  </article>
  
  <script type="module" src="script/RockPaperScissor.js"></script>
</body>
</html>
